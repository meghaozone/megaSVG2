<html>
  <head>
    <title>SVG LEARNING</title>
    <link rel="stylesheet" href="sneaker.css" />
  </head>
  <body>
    
    <div class="sneaker" id="sneaker-move">
      <div id="sneakermovement">
        <!-- covers the base of the sneaker -->
        <svg height="300" width="300" viewbox="0 0 300 300">
          <path fill="#FFD580" d="M20 180 L260 180 V165 H20 " />
          <path stroke="black" stroke-width="5" d="M20 164 L260 164" />
          <path stroke="#fef6e4" stroke-width="4" d="M20 160 L250 160" />

          <!-- front portion of the sneaker -->
          <path
            fill="#800000"
            d="M21 159 
                L21 159 
                A100 100 0 0 1 30 100 A2 2 0 0 1 30 90 A2 2 0 0 1 30 80 A2 2 0 0 1 30 70 H80
                A400 400 -1 0 0 180 120 A400 400 0 0 1 260 158
            "
          />

          <!-- 5 ellipse tags for each of the laces  -->
          <ellipse
            cx="85"
            cy="90"
            rx="9"
            ry="3"
            fill="#fff"
            transform="rotate(-40 80 80)"
          />
          <ellipse
            cx="90"
            cy="105"
            rx="9"
            ry="3"
            fill="#fff"
            transform="rotate(-40 80 80)"
          />
          <ellipse
            cx="125"
            cy="122"
            rx="9"
            ry="3"
            fill="#fff"
            transform="rotate(-45 95 120)"
          />
          <ellipse
            cx="132"
            cy="140"
            rx="9"
            ry="3"
            fill="#fff"
            transform="rotate(-45 95 120)"
          />
          <ellipse
            cx="137"
            cy="160"
            rx="9"
            ry="3"
            fill="#fff"
            transform="rotate(-45 93 120)"
          />

          <!-- Lines on the sneaker -->

          <path
            stroke="#9a9a9a"
            stroke-width="1"
            d="M65 70 A100 100 -1 0 0 130 130 A5 5 0 0 1 132 158 "
            fill="grey"
          />
          <path stroke="#9a9a9a" stroke-width="1" d="M27 80 H70" fill="white" />
          <path stroke="#9a9a9a" stroke-width="1" d="M27 90 H76" fill="white" />

          <!-- shadow portion of the sneaker -->
          <ellipse cx="140" cy="190" rx="120" ry="3" fill="#f4f4f4" />
        </svg>
      </div>
    </div>
  </body>
</html>
